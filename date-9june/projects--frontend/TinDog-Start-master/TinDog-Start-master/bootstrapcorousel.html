  <!-- tomake it sliding button system -->
  <div id="thishereisimp" class="carousel " data-bs-ride="carousel" >
    <div class="carousel-inner">
      <div class="carousel-item active" style="background-color: red; height: 500px;">
        <img src="..." class="d-block w-100" alt="first">
      </div>
      <div class="carousel-item" style="background-color: green; height: 500px;;">
        <img src="..." class="d-block w-100" alt="second">
      </div>
      <div class="carousel-item" style="background-color: blue; height: 500px;">
        <img src="..." class="d-block w-100" alt="third">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#thishereisimp" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#thishereisimp" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
  </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeplay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col" style="background-color: red; border: 1px solid ;">
            col 1
        </div>
        <div class="col" style="background-color: red; border: 1px solid ;">
            col 2
        </div>
        <div class="col" style="background-color: red; border: 1px solid ;">
            col 3
        </div>
        
    </div>
    <!-- col-number defines the size "whole row equals to 12 units"  -->
    <div class="row">
        <div class="col-3" style="background-color: yellow; border: 1px solid ;">
            col 3
        </div>
        <div class="col-2" style="background-color: green ; border: 1px solid ;">
            col 3
        </div>
        <div class="col-6" style="background-color: blue; border: 1px solid ;">
            col 3
        </div>
        <div class="col-1" style="background-color: purple; border: 1px solid ;">
            col 3
        </div>
    </div>
    <!-- to make responsive grids -->
    <div class="row">
        <div class="col-md-6" style="background-color: yellow; border: 1px solid ;">
            col 3
        </div>
        <div class="col-md-6" style="background-color: green ; border: 1px solid ;">
            col 3
        </div>
        <div class="col-md-6" style="background-color: blue; border: 1px solid ;">
            col 3
        </div>
        
    </div>
    <!-- defining size for lg=pc md=ipad sm=moblie -->
    <div class="row">
        <div class=" col-lg-3 col-md-4 col-sm-6" style="background-color: yellow; border: 1px solid ;">
            col 3
        </div>
        <div class=" col-lg-3 col-md-4 col-sm-6" style="background-color: yellow; border: 1px solid ;">
            col 3
        </div>
        <div class=" col-lg-3 col-md-4 col-sm-6" style="background-color: yellow; border: 1px solid ;">
            col 3
        </div>
        <div class=" col-lg-3 col-md-4 col-sm-6" style="background-color: yellow; border: 1px solid ;">
            col 3
        </div>
        
        
    </div>

</body>
</html>

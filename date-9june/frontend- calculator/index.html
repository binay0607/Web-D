<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="calcicon.ico">
</head>
<body>
    <div class="calculator">
        <p>BinayCalculator@2022</p>
        <div class="display">
            <input type="text" placeholder="0" id="input"> <!-- placeholder is just to show -->
        </div>
        <div class="buttons">
            <div class="button">(</div>
            <div class="button">)</div>
            <div class="button">%</div>
            <div class="button">DEL</div>
            <div class="button">AC</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">âˆš</div>
            <div class="button">/</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">*</div>
            <div class="button">+</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">-</div>
            <div class="button">.</div>
            <div class="button" id="zero">0</div>
            <div class="button">+/-</div>
            <div class="button" id="ans">ANS</div>

        </div>
    </div>   
<script src="script.js"></script>
</body>
</html>
